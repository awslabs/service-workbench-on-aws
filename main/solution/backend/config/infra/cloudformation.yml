              - !GetAtt [AccountsDb, Arn]
              - !GetAtt [AwsAccountsDb, Arn]
              - !GetAtt [AuthenticationProviderTypesDb, Arn]
              - !GetAtt [AuthenticationProviderConfigsDb, Arn]
              - !GetAtt [RevokedTokensDb, Arn]
