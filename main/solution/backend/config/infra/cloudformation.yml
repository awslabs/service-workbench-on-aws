              - s3:GetBucketPolicy
              - s3:PutBucketPolicy
            Resource:
              - 'arn:aws:s3:::${self:custom.settings.studyDataBucketName}'
              - 'arn:aws:s3:::${self:custom.settings.deploymentBucketName}'
