    CreateSCWorkspace:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          maxLength: 128
          minLength: 3
          pattern: '^[A-Za-z][A-Za-z0-9-]+$'
          example: 'test-sagemaker-env'
        description:
          type: string
          maxLength: 2048
          example: 'test-sagemaker-env'
        envTypeId:
          $ref: '#/components/schemas/EnvTypeId'
        envTypeConfigId:
          type: string
          minLength: 1
          maxLength: 300
          example: 'small'
        projectId:
          type: string
          example: 'test-project-id'
        cidr:
          type: string
          pattern: '^(?:([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?)?$'
          example: '192.255.255.255/32'
        studyIds:
          type: array
          example: ['test_study1']
          items:
            type: string
            minLength: 1
      required:
        - name
        - envTypeId
        - envTypeConfigId
    CreateStudy:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          minLength: 1
          maxLength: 100
          pattern: '^[A-Za-z0-9-_ ]+$'
          example: 'org-study-test-2'
        name:
          type: string
          maxLength: 2048
          example: 'Org Study 2'
        category:
          type: string
          enum:
            - My Studies
            - Organization
            - Open Data
          example: 'Organization'
        description:
          type: string
          maxLength: 8192
          example: 'An org study to test a few things'
        projectId:
          type: string
          minLength: 1
          maxLength: 100
          pattern: '^[A-Za-z0-9-_]+$'
          example: 'test-project-id'
        uploadLocationEnabled:
          type: boolean
          example: false
        sha:
          type: string
          maxLength: 64
          description: sha is only used for open data study in system originated update, external request should leave this field empty
        resources:
          type: array
          example: [
          {"arn": "arn:aws:s3:::123456789101-studydata/studies/Organization/org-study-2/"}
          ]
          items:
            type: object
            additionalProperties: false
            properties:
              arn:
                type: string
        accessType:
          type: string
          enum:
            - readonly
            - readwrite
          example: 'readonly'
      required:
        - id
        - category
    UpdateStudy:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          minLength: 1
          maxLength: 100
          pattern: '^[A-Za-z0-9-_ ]+$'
          example: 'org-study-test-2'
        rev:
          type: number
          example: 2
        name:
          type: string
          maxLength: 2048
          example: 'Org Study Test'
        description:
          type: string
          maxLength: 8192
          example: 'An org study to test a few things'
        sha:
          type: string
          maxLength: 64
          description: sha is only used for open data study in system originated update, external request should leave this field empty
        appRoleArn:
          type: string
          maxLength: 2048
          example: 'arn:aws:iam::123456789101:role/swb-data-access-role'
        resources:
          type: array
          example: [
          {"arn": "arn:aws:s3:::123456789101-studydata/studies/Organization/org-study-2/"}
          ]
          items:
            type: object
            additionalProperties: false
            properties:
              arn:
                type: string
              fileShareArn:
                type: string
      required:
        - id
    permissionLevel:
      type: string
      enum:
        - admin
        - readonly
        - writeonly
        - readwrite
      example: readonly
    userEntry:
      type: object
      properties:
        uid:
          $ref: '#/components/schemas/UserId'
        permissionLevel:
          $ref: '#/components/schemas/permissionLevel'
      required:
        - uid
    UpdateStudyPermission:
      type: object
      additionalProperties: false
      properties:
        usersToAdd:
          type: array
          items:
            $ref: '#/components/schemas/userEntry'
        usersToRemove:
          type: array
          items:
            $ref: '#/components/schemas/userEntry'
    CreateBudget:
      type: object
      required:
        - id
        - budgetConfiguration
      properties:
        id:
          $ref: '#/components/schemas/AwsAccountUUID'
        budgetConfiguration:
          type: object
          required:
            - budgetLimit
            - startDate
            - endDate
          properties:
            budgetLimit:
              type: string
              example: '1000'
            startDate:
              type: integer
              example: 1611964800
            endDate:
              type: integer
              example: 1611964800
            thresholds:
              type: array
              example: [50,90]
              items:
                type: number
                enum:
                  - 50
                  - 70
                  - 80
                  - 90
                  - 100
              description: thresholds and notification depend on each other
            notificationEmail:
              type: string
              example: 'test@example.com'
              format: email
              description: thresholds and notification depend on each other
          additionalProperties: false
      additionalProperties: false
