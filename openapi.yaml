          example: 'test_study_id'
        type:
          type: string
          enum:
            - dsAccount
            - study
          description: id must NOT be * when type is specified
          example: 'study'
        status:
          type: string
          description: id must be * when status is specified
    RegisterStudy:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          minLength: 1
          maxLength: 100
          pattern: '^[A-Za-z0-9-_ ]+$'
          example: 'org-study-byob-test-3'
        name:
          type: string
          maxLength: 2048
          example: 'Org Study test 3'
        category:
          $ref: '#/components/schemas/StudyCategory'
        description:
          type: string
          maxLength: 8192
          example: 'This is a test study'
        projectId:
          type: string
          minLength: 1
          maxLength: 100
          pattern: '^[A-Za-z0-9-_]+$'
          example: 'test-project-id'
        folder:
          type: string
          minLength: 1
          maxLength: 1000
          example: 'study-folder-test-3'
        kmsArn:
          type: string
          maxLength: 90
        kmsScope:
          enum:
            - bucket
            - study
            - none
          example: bucket
        adminUsers:
          type: array
          items:
            type: string
          example: 'u-C-l14OuIfNk7vL7AqmjvC'
        accessType:
          type: string
          enum:
            - readonly
            - readwrite
          example: 'readwrite'
      required:
        - id
        - category
        - folder
        - accessType
        - adminUsers
    EnvTypeId:
      type: string
      example: 'prod-hpr4lsrmztito-pa-vg2oae2qdhmfq'
      maxLength: 100
      minLength: 2
      pattern: '^[a-zA-Z0-9_\\-]*'
    CreateEnvType:
