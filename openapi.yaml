components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RoleArn:
      type: string
      pattern: '^arn:aws:iam::.*$'
      example: 'arn:aws:iam::000000000000:role/role-arn'
    VpcId:
      type: string
      pattern: '^vpc-[a-f0-9]{8,17}$'
      example: 'vpc-00000000000000000'
    SubnetId:
      type: string
      pattern: '^subnet-[a-f0-9]{8,17}$'
      example: 'subnet-00000000000000000'
    EncryptionKeyArn:
      type: string
      pattern: '^arn:aws:kms:.*$'
      example: 'arn:aws:kms:us-west-2:000000000000:key/1234a5b6-c7d8-11ea-b397-791ba40a5d32'
    AwsAccountId:
      type: string
      example: '123456789101'
      pattern: ^[0-9]{12}$
    TemplateId:
      type: string
      example: 'sagemaker.cfn.yml'
    ProjectId:
      type: string
      minLength: 1
      maxLength: 100
      pattern: "^[A-Za-z0-9-_]+$"
      example: 'ServiceWorkbenchProject'
    IndexId:
      type: string
      minLength: 1
      maxLength: 100
      pattern: "^[A-Za-z0-9-_]+$"
      example: 'ServiceWorkbenchIndex'
    AwsAccountUUID:
      type: string
      example: '1234a5b6-c7d8-11ea-b397-791ba40a5d32'
      minLength: 1
      maxLength: 100
      pattern: '^[A-Za-z0-9-_ ]+$'
    WorkspaceId:
      type: string
      example: '1234a5b6-c7d8-11ea-b397-791ba40a5d32'
      minLength: 1
      maxLength: 100
      pattern: '^[A-Za-z0-9-_ ]+$'
    StudyId:
      type: string
      example: 'test_study_id'
      minLength: 1
      maxLength: 100
      pattern: '^[A-Za-z0-9-_ ]+$'
    StudyCategory:
      type: string
      enum:
        - My Studies
        - Organization
        - Open Data
      example: 'Organization'
    UserId:
      type: string
      example: 'u-C-l14OuIfNk7vL7AqmjvC'
      description: id used to uniquely identify a user
    ConnectionId:
      type: string
      example: 'id-0'
    AwsPartition:
      type: string
      enum:
        - aws
        - aws-cn
        - aws-us-gov
      example: 'aws'
    AwsRegion:
      type: string
      example: 'us-east-1'
      enum:
        - us-west-1
        - us-west-2
        - us-east-1
        - us-east-2
        - af-south-1
        - ap-east-1
        - ap-south-1
        - ap-northeast-1
        - ap-northeast-2
        - ap-northeast-3
        - ap-southeast-1
        - ap-southeast-2
        - ca-central-1
        - cn-north-1
        - cn-northwest-1
        - eu-central-1
        - eu-north-1
        - eu-south-1
        - eu-west-1
        - eu-west-2
        - eu-west-3
        - me-south-1
        - sa-east-1
        - us-gov-east-1
        - us-gov-west-1
    CreateUsersRequest:
      type: array
      items:
        $ref: '#/components/schemas/CreateUserRequest'
    CreateUserRequest:
      required:
        - username
        - password
        - userRole
        - status
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 300
          pattern: '^[A-Za-z0-9-_.]+$|^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
          example: 'testuser'
        usernameInIdp:
          type: string
          minLength: 3
          maxLength: 300
          pattern: '^[A-Za-z0-9-_.]+$|^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
          example: 'testidpuser'
        password:
          type: string
          example: 'randompassword'
        authenticationProviderId:
          type: string
          example: 'https://cognito-idp.us-west-2.amazonaws.com/us-west-2_123456789'
        identityProviderName:
          type: string
          example: 'AWS-SSO'
        email:
          type: string
          pattern: '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
          example: 'nobody@example.com'
        firstName:
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^[A-Za-z0-9 .-]+$'
          example: 'Test'
        lastName:
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^[A-Za-z0-9 .-]+$'
          example: 'User'
        userType:
          type: string
          enum:
            - root
          example: 'root'
        isSamlAuthenticatedUser:
          type: boolean
          example: true
        isAdmin:
          type: boolean
          example: true
        status:
          type: string
          enum:
            - active
            - inactive
            - pending
          example: 'active'
        rev:
          type: number
          example: 0
        userRole:
          type: string
          example: 'researcher'
        projectId:
          type: string
          example: 'TestProject'
        isExternalUser:
          type: boolean
          example: true
        encryptedCreds:
          type: string
          example: 'EncryptedCreds123'
        applyReason:
          type: string
          example: 'Research'
    UpdateUserRequest:
      required:
        - uid
        - rev
      type: object
      properties:
        uid:
          $ref: '#/components/schemas/UserId'
        email:
          type: string
          pattern: '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
          example: 'nobody@example.com'
          description: 'Email address of the user'
        firstName:
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^[A-Za-z0-9 .-]+$'
          example: 'Test'
          description: 'First name of the user'
        lastName:
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^[A-Za-z0-9 .-]+$'
          example: 'User'
          description: 'Last name of the user'
        userType:
          type: string
          enum:
            - root
          example: 'root'
          description: 'Specify if user is root'
        isSamlAuthenticatedUser:
          type: boolean
          example: true
          description: 'If using Cognito, is the user authenticated using SAML'
        isAdmin:
          type: boolean
          example: true
          description: 'True if user is admin'
        status:
          type: string
          enum:
            - active
            - inactive
            - pending
          example: 'active'
          description: 'Status of the user. Only active users are allowed access'
        rev:
          type: number
          example: 1
          description: 'Revision specifying the updates the record has gone through'
    UpdateUserPasswordRequest:
      required:
        - password
      type: object
      properties:
        password:
          type: string
          example: 'TeStPa$$word6235'
          description: 'Password of the user which should be a string of atleast 4 characters'
    CfnInfo:
      required:
        - vpcId
        - subnetId
        - crossAccountExecutionRoleArn
        - crossAccountEnvMgmtRoleArn
        - stackId
        - encryptionKeyArn
      type: object
      properties:
        vpcId:
          $ref: '#/components/schemas/VpcId'
        subnetId:
          $ref: '#/components/schemas/SubnetId'
        crossAccountExecutionRoleArn:
          $ref: '#/components/schemas/RoleArn'
        crossAccountEnvMgmtRoleArn:
          $ref: '#/components/schemas/RoleArn'
        stackId:
          type: string
        encryptionKeyArn:
          $ref: '#/components/schemas/EncryptionKeyArn'
    CreateProjectRequest:
      required:
        - id
        - indexId
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ProjectId'
        indexId:
          type: string
          minLength: 1
          example: 'TestIndex'
        projectAdmins:
          type: array
          items:
            type: string
          default: []
          example: ['user1','user2']
        description:
          type: string
          example: 'Test Project'
    UpdateProjectRequest:
      required:
        - id
        - rev
        - indexId
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ProjectId'
        indexId:
          type: string
          example: 'TestIndex'
        description:
          type: string
          maxLength: 3000
          example: 'Test Project'
        projectAdmins:
          type: array
          items:
            type: string
          default: []
          example: ['user1','user2']
        rev:
          type: number
          example: 0
    CreateIndexRequest:
      required:
        - id
        - awsAccountId
      type: object
      properties:
        id:
          $ref: '#/components/schemas/IndexId'
        awsAccountId:
          type: string
          minLength: 1
          example: '11111111-5541-11eb-8eed-65cc7fae9077'
        description:
          type: string
          example: 'Test Index'
    UpdateIndexRequest:
      required:
        - id
        - rev
      type: object
      properties:
        id:
          $ref: '#/components/schemas/IndexId'
        awsAccountId:
          type: string
          minLength: 1
          example: '11111111-5541-11eb-8eed-65cc7fae9077'
        description:
          type: string
          example: 'Test Index'
        rev:
          type: number
          example: 0
    CreateAwsAccountRequest:
      required:
        - name
        - description
        - accountId
        - roleArn
        - xAccEnvMgmtRoleArn
        - externalId
        - vpcId
        - subnetId
        - encryptionKeyArn
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: 'TestAccount'
        description:
          type: string
          maxLength: 2048
          example: 'Test Account Description'
        accountId:
          $ref: '#/components/schemas/AwsAccountId'
        roleArn:
          type: string
          minLength: 10
          example: 'arn:aws:iam::000000000000:role/role-arn'
        xAccEnvMgmtRoleArn:
          type: string
          minLength: 10
          example: 'arn:aws:iam::000000000000:role/role-arn'
        externalId:
          type: string
          minLength: 1
          example: 'ExternalId'
        vpcId:
          $ref: '#/components/schemas/VpcId'
        subnetId:
          $ref: '#/components/schemas/SubnetId'
        encryptionKeyArn:
          $ref: '#/components/schemas/EncryptionKeyArn'
    ProvisionAccountRequest:
      required:
        - accountName
        - accountEmail
        - masterRoleArn
        - externalId
        - description
      type: object
      properties:
        accountName:
          type: string
          example: 'TestAccount'
        accountEmail:
          type: string
          example: 'test-account-email@testing-domain.com'
        masterRoleArn:
          type: string
          example: 'arn:aws:iam::000000000000:role/master-role-arn'
        externalId:
          type: string
          example: 'ExternalId'
        description:
          type: string
          example: 'My test account'
    UpdateAccountRequest:
      required:
        - id
        - stackId
        - cfnInfo
        - status
        - name
      type: object
      properties:
        id:
          type: string
          minLength: 1
          maxLength: 100
          pattern: '^[A-Za-z0-9-_]+$'
          example: '000000000000'
        stackId:
          type: string
          minLength: 1
          maxLength: 255
          example: 'arn:aws:cloudformation:us-west-2:000000000000:stack/initial-stack-0000000000000/00000000-0000-0000-0000-000000000000'
        cfnInfo:
          $ref: '#/components/schemas/CfnInfo'
        status:
          type: string
          example: 'COMPLETED'
        name:
          type: string
          example: 'TestAccount'
    CreateDataSourceAccount:
      required:
        - id
        - mainRegion
        - name
      type: object
      properties:
        name:
          maxLength: 300
          minLength: 1
          type: string
          example: 'test data source account name'
        description:
          maxLength: 2048
          type: string
          example: 'this is a data source account for testing'
        contactInfo:
          maxLength: 2048
          type: string
          example: 'nobody@example.com'
        id:
          $ref: '#/components/schemas/AwsAccountId'
        mainRegion:
          $ref: '#/components/schemas/AwsRegion'
    UpdateDataSourceAccount:
      type: object
      required:
        - id
        - rev
      properties:
        id:
          $ref: '#/components/schemas/AwsAccountId'
        rev:
          type: number
          example: 1
        name:
          maxLength: 300
          minLength: 1
          type: string
          example: 'test data source account name'
        description:
          maxLength: 2048
          type: string
          example: 'this is a data source account for testing'
        contactInfo:
          maxLength: 2048
          type: string
          example: 'nobody@example.com'
    RegisterDataSourceBucket:
      type: object
      additionalProperties: false
      properties:
        accountId:
          $ref: '#/components/schemas/AwsAccountId'
        name:
          type: string
          minLength: 3
          maxLength: 255
          example: 'test bucket name'
        region:
          $ref: '#/components/schemas/AwsRegion'
        awsPartition:
          $ref: '#/components/schemas/AwsPartition'
        kmsArn:
