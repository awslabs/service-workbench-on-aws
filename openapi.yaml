      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/EnvTypeId'
        name:
          type: string
          maxLength: 16383
          minLength: 2
          pattern: '^[a-zA-Z0-9_\\-]*'
          example: 'EC2 Windows-v6'
        desc:
          type: string
          maxLength: 8191
          example: 'An EC2 Windows instance with RDP access'
        status:
          type: string
          enum:
            - not-approved
            - approved
          example: 'not-approved'
        product:
          type: object
          additionalProperties: false
          properties:
            productId:
              type: string
              maxLength: 100
              pattern: '^[a-zA-Z0-9_\\-]*'
              example: 'prod-w7buwy2wj3blo'
          required:
            - productId
        provisioningArtifact:
          type: object
          additionalProperties: false
          properties:
            id:
              type: string
              maxLength: 100
              pattern: '^[a-zA-Z0-9_\\-]*'
              example: 'pa-k5flbawwg5b6q'
          required:
            - id
      required:
        - id
        - name
        - product
        - provisioningArtifact
    UpdateEnvType:
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/EnvTypeId'
        rev:
          type: number
          example: 1
        name:
          type: string
          maxLength: 16383
          minLength: 2
          pattern: '^[a-zA-Z0-9_\\-]*'
          example: 'EC2 Windows-v6'
        desc:
          type: string
          maxLength: 8191
          example: 'An EC2 Windows instance with RDP access'
        status:
          type: string
          enum:
            - not-approved
            - approved
          example: 'approved'
      required:
        - id
        - rev
    EnvTypeConfig:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          maxLength: 128
          minLength: 2
          pattern: '^[A-Za-z0-9-_]+$'
          example: 'small'
        name:
          type: string
          maxLength: 128
          minLength: 2
          pattern: '^[A-Za-z0-9-_ ]+$'
          example: 'small'
        desc:
          type: string
          maxLength: 8191
          example: 'A small research workspace meant for prototyping and proving out scripts before scaling up to a larger. It costs the least amount per hour.'
        estimatedCostInfo:
          type: string
          maxLength: 1024
        allowRoleIds:
          type: array
          example: ['admin','researcher']
          items:
            type: string
            maxLength: 100
            pattern: '^[A-Za-z0-9-_ ]+$'
        denyRoleIds:
          type: array
          example: ['guest']
          items:
            type: string
            maxLength: 100
            pattern: '^[A-Za-z0-9-_ ]+$'
        params:
          type: array
          example: [
          {
