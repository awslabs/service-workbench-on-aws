coverage:
  round: down
  precision: 2
  status:
    project:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto
        # advanced settings
        if_ci_failed: error #success, failure, error, ignore
        informational: false
        only_pulls: false
    patch:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto
        # advanced settings
        if_ci_failed: error #success, failure, error, ignore
        informational: false
        only_pulls: false

codecov:
  require_ci_to_pass: yes

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
